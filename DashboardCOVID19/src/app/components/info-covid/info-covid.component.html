<div class="spacing">

    <div class="pt-4" *ngIf="loading && !infoCovid"><mat-spinner class="m-auto"></mat-spinner></div>

    <mat-card *ngIf="!loading && !infoCovid">
        No se encontraron datos para el pais elegido
    </mat-card>
    <mat-card *ngIf="!loading && infoCovid">
        <mat-card-header>
            <mat-card-title>Covid 19 ({{country.name}})</mat-card-title>
            <mat-card-subtitle>Status</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
            
            <div class="row pb-2" *ngFor="let stat of infoCovid.covid19Stats">
                <div class="col-12 div-stat">
                    {{stat.province}} {{stat.city}} ({{stat.lastUpdate.substr(0, 10)}})
                </div>
                <div class="col-4">
                    <div class="confirmed-title">Confirmed</div>
                    <div class="confirmed-value">{{stat.confirmed}}</div>
                </div>
            
                <div class="col-4">
                    Deaths
                    <mat-progress-bar mode="determinate" [color]="'warn'" value="{{(stat.deaths*100)/stat.confirmed}}"></mat-progress-bar>
                    {{stat.deaths}}
                </div>
            
                <div class="col-4">
                    Recovered
                    <mat-progress-bar mode="determinate" [color]="'warn'" value="{{(stat.recovered*100)/stat.confirmed}}"></mat-progress-bar>
                    {{stat.recovered}}
                </div>
            </div>


       </mat-card-content>
        
    </mat-card>
</div>
